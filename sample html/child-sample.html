<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jingle Judge - Parent Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="C:\Users\tatum\bootcamp\modules\KrampusVSanta\public\css\main.css">
    <!-- Corrected CSS path -->
</head>

<body>
    <header class="hero is-primary is-bold">
        <div class="hero-body">
            <h1 class="title">JINGLE JUDGE</h1>
            <h2 class="subtitle is-italic">Naughty or Nice Edition</h2>
        </div>
    </header>
    <nav class="navbar is-dark">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item">Home</a>
                {{#if loggedIn}}
                <button id="logout" class="navbar-item button is-primary">Logout</button>
                {{else}}
                <a href="/login" class="navbar-item">Login</a>
                {{/if}}
                <a href="/dashboard" class="navbar-item" id="dashboard-link">Dashboard</a>
                <!-- Edited href and added ID for Dashboard -->
            </div>
        </div>
    </nav>
    <main class="section">
        <div class="container">
            <div class="columns">
                <!-- Left Column for Meter -->
                <div class="column is-one-fifth">
                    <div class="box" id="meter-container">
                        <label for="child-status">Child Status</label>
                        <meter id="child-status" value="2" min="0" max="10"></meter>
                    </div>
                </div>

                <!-- Main Column for Handlebars Partial -->
                <div class="column is-one-fifth">

                    <div class="header">Large Header</div>
                    <div class="box card-container">
                        <!-- Card 1 -->
                        <div class="child-card card">
                            <div class="card-content">
                                <h5 class="card-title">Card 1</h5>
                                <p class="card-text">Card content goes here.</p>
                            </div>
                        </div>
                        <div class="child-card card">
                            <div class="card-content">
                                <h5 class="card-title">Card 2</h5>
                                <p class="card-text">Card content goes here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Right Column for Christmas Countdown -->
    <div class="column is-one-fifth">
        <div id="countdown_container" class="countdown-container">
            <div class="countdown-globe days">
                <div class="number">24</div>
                <div class="title">Days</div>
            </div>
            <div class="countdown-globe hours">
                <div class="number">24</div>
                <div class="title">Hours</div>
            </div>
            <div class="countdown-globe minutes">
                <div class="number">24</div>
                <div class="title">Minutes</div>
            </div>
            <div class="countdown-globe seconds">
                <div class="number">24</div>
                <div class="title">Seconds</div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </main>
    <script src="/js/countdown.js"></script> <!-- Countdown script -->
    <script src="/js/logout.js"></script> <!-- Logout script -->
</body>

</html>
