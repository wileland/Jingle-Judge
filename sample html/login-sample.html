<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jingle Judge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="/css/main.css"> <!-- Corrected CSS path -->
</head>
<body>
  <header class="hero is-primary is-bold">
    <div class="hero-body">
      <h1 class="title">JINGLE JUDGE</h1>
      <h2 class="subtitle is-italic">Naughty or Nice Edition</h2>
    </div>
  </header>
  <nav class="navbar is-dark">
    <div class="navbar-menu">
      <div class="navbar-start">
        <a href="/" class="navbar-item">Home</a>
        {{#if loggedIn}}
        <button id="logout" class="navbar-item button is-primary">Logout</button>
        {{else}}
        <a href="/login" class="navbar-item">Login</a>
        {{/if}}
        <a href="/dashboard" class="navbar-item">Dashboard</a> <!-- Corrected Dashboard link -->
      </div>
    </div>
  </nav>
  <main class="section">
    <div class="container">
      <div class="columns">
        <!-- About Us Paragraph -->
        <div class="column is-one-third">
          <div class="box">
            <p>
              sample about us paragraph that can include our mission statement
            </p>
          </div>
        </div>
        <!-- Login/Sign Up Form -->
        <div class="column">
          <div class="box">
            <div class="columns">
              <!-- Login Form -->
              <div class="column">
                <h2 class="title is-4">Login</h2>
                <form id="login-form"> <!-- Added id for form -->
                    <div class="field">
                        <label class="label" for="email-login">Email:</label>
                        <div class="control">
                          <input class="input" type="text" id="email-login" />
                        </div>
                      </div>
                      <div class="field">
                        <label class="label" for="password-login">Password:</label>
                        <div class="control">
                          <input class="input" type="password" id="password-login" />
                        </div>
                      </div>
                      <div class="field">
                        <div class="control">
                          <button class="button is-primary" type="submit">Login</button>
                        </div>
                      </div>
                </form>
              </div>
               <!-- Signup Form -->
              <div class="column">
                <h2 class="title is-4">Signup</h2>
                <form id="signup-form"> <!-- Added id for form -->
                    <div class="field">
                        <label class="label" for="username-signup">Username:</label>
                        <div class="control">
                          <input class="input" type="text" id="username-signup" />
                        </div>
                      </div>
                      <div class="field">
                        <label class="label" for="email-signup">Email:</label>
                        <div class="control">
                          <input class="input" type="text" id="email-signup" />
                        </div>
                      </div>
                      <div class="field">
                        <label class="label" for="password-signup">Password:</label>
                        <div class="control">
                          <input class="input" type="password" id="password-signup" />
                        </div>
                      </div>
                      <div class="field">
                        <div class="control">
                          <button class="button is-primary" type="submit">Signup</button>
                        </div>
                      </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Christmas Countdown -->
        <div class="column is-one-fifth"> <!-- Adjusted width to 1/5 -->
          <div id="countdown_container" class="countdown-container">
            <!-- Countdown structure -->
            <div class="countdown-globe days">
              <div class="number">24</div>
              <div class="title">Days</div>
            </div>
            <div class="countdown-globe hours">
              <div class="number">24</div>
              <div class="title">Hours</div>
            </div>
            <div class="countdown-globe minutes">
              <div class="number">24</div>
              <div class="title">Minutes</div>
            </div>
            <div class="countdown-globe seconds">
              <div class="number">24</div>
              <div class="title">Seconds</div>
            </div>
          </div>
         <script src="/js/countdown.js"></script> <!-- Corrected JS path -->
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script> <!-- Corrected JS path -->
  </main>
</body>

</html>
