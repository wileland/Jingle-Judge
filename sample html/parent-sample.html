<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARENT SAMPLE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="../public/css/main.css">

</head>

<body>
    <header class="hero is-primary is-bold">
        <div class="hero-body">
            <h1 class="title">JINGLE JUDGE</h1>
            <h2 class="subtitle is-italic">Naughty or Nice Edition</h2>
        </div>
    </header>
    <nav class="navbar is-dark">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item">Home</a>
                {{#if loggedIn}}
                <button id="logout" class="navbar-item button is-primary">Logout</button>
                {{else}}
                <a href="/login" class="navbar-item">Login</a>
                {{/if}}
                <a href="Dashboard handlebars" class="navbar-item">Dashboard</a>
            </div>
        </div>
    </nav>
    <main class="section">
        <div class="container">
            <div class="columns">
                <!-- Left Column -->
                <div class="column is-one-fifth">
                    <div class="box">
                        <h2 class="title is-5">Add a Child</h2>
                        <button class="button is-primary">Add</button>
                    </div>
                </div>

                <!-- Middle Column -->
                <div class="column">
                    <div class="card">
                        <div class="card-content">
                            <p class="title">Child 1</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <p class="title">Child 2</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <p class="title">Child 3</p>
                        </div>
                    </div>
                </div>

                <!-- Christmas Countdown -->
                <div class="column is-one-fifth">
                    <div id="countdown_container" class="countdown-container">
                        <div class="countdown-globe days">
                            <div class="number">24</div>
                            <div class="title">Days</div>
                        </div>
                        <div class="countdown-globe hours">
                            <div class="number">24</div>
                            <div class="title">Hours</div>
                        </div>
                        <div class="countdown-globe minutes">
                            <div class="number">24</div>
                            <div class="title">Minutes</div>
                        </div>
                        <div class="countdown-globe seconds">
                            <div class="number">24</div>
                            <div class="title">Seconds</div>
                        </div>
                    </div>
                    <script src="../public/js/countdown.js"></script>
                </div>
            </div>
        </div>
    </main>
    <script src="../public/js/login.js"></script>
</body>

</html>
