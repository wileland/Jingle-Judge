<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jingle Judge - Parent Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="/css/main.css"> <!-- Corrected CSS path -->
</head>
<body>
    <header class="hero is-primary is-bold">
        <div class="hero-body">
            <h1 class="title">JINGLE JUDGE</h1>
            <h2 class="subtitle is-italic">Naughty or Nice Edition</h2>
        </div>
    </header>
    <nav class="navbar is-dark">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="/" class="navbar-item">Home</a>
                {{#if loggedIn}}
                <button id="logout" class="navbar-item button is-primary">Logout</button>
                {{else}}
                <a href="/login" class="navbar-item">Login</a>
                {{/if}}
                <a href="/dashboard" class="navbar-item" id="dashboard-link">Dashboard</a> <!-- Edited href and added ID for Dashboard -->
            </div>
        </div>
    </nav>
    <main class="section">
        <div class="container">
            <div class="columns">
                <!-- Left Column for Adding Child -->
                <div class="column is-one-fifth">
                    <div class="box">
                        <h2 class="title is-5">Add a Child</h2>
                        <button id="add-child-btn" class="button is-primary">Add</button> <!-- Button for adding child -->
                    </div>
                </div>

                <!-- Middle Column for Displaying Children -->
                <div class="column">
                    {{#each children}}
                    <div class="card" id="child-{{this.id}}"> <!-- Dynamic rendering of children -->
                        <div class="card-content">
                            <p class="title">{{this.name}}</p>
                        </div>
                    </div>
                    {{/each}}
                </div>

                <!-- Right Column for Christmas Countdown -->
                <div class="column is-one-fifth">
                    <div id="countdown_container" class="countdown-container">
                        <div class="countdown-globe days">
                            <div class="number">24</div>
                            <div class="title">Days</div>
                        </div>
                        <div class="countdown-globe hours">
                            <div class="number">24</div>
                            <div class="title">Hours</div>
                        </div>
                        <div class="countdown-globe minutes">
                            <div class="number">24</div>
                            <div class="title">Minutes</div>
                        </div>
                        <div class="countdown-globe seconds">
                            <div class="number">24</div>
                            <div class="title">Seconds</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/countdown.js"></script> <!-- Countdown script -->
    <script src="/js/logout.js"></script> <!-- Logout script -->
</body>
</html>
