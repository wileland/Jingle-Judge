<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Count Down </title>
</head>
<body>
    <div id="countdown_container" class="countdown-container">
        <div class="countdown-globe days">
            <div class="number">24</div>
            <div class="title">Days</div>
        </div>
        <div class="countdown-globe hours">
            <div class="number">24</div>
            <div class="title">Hours</div>
        </div>
        <div class="countdown-globe minutes">
            <div class="number">24</div>
            <div class="title">Minutes</div>
        </div>
        <div class="countdown-globe seconds">
            <div class="number">24</div>
            <div class="title">Seconds</div>
        </div>
    </div>
    <script src="./public/js/countdown.js"></script>
</body>
</html>
